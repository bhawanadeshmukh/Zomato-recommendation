<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Data Recommendations - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff6347;
            padding: 1em;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ff4500;
            padding: 0.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .content {
            padding: 2em;
            text-align: center;
        }
        .content h1 {
            color: #ff6347;
        }
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust height as needed */
            margin-top: 20px;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zomato Data Recommendations</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <h1>Recommendation Dashboard</h1>
        <p>Below is the recommendation dashboard based on Zomato data.</p>
        <div class="iframe-container">
            <iframe src="https://public.tableau.com/views/zomatorecommendation/Dashboard1?:embed=y&:display_count=yes&:showVizHome=no" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        &copy; 2024 Zomato Data Recommendations. All rights reserved.
    </footer>
</body>
</html>
